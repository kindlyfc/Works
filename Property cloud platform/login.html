<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link rel="stylesheet" href="styles/css/login.css">
</head>
<body>
    <div class="background">
        <div class="login_box">
            <form action="">
                <div>
                    <img src="images/vankey-11-02.png" class="logo">
                </div>
                <div class="title">物业云平台-PCP</div>
                <div>
                    <input type="text"  class="user_name" placeholder="请输入用户名">
                </div>
                <div>
                    <input type="password" class="user_password" placeholder="请输入密码">
                </div>
                <div class="check">
                    <input type="text" class="captcha" placeholder="请输入验证码">
                    <img src="images/timg(1).jpg" alt="" class="img">
                    <a href="#">看不清？</a>
                </div>
                <input type="checkbox" class="remenber"> 记住我
                <div>
                    <input type="button" class="login_btn" value="登 录">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
